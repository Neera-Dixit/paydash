<!DOCTYPE html>
<html lang="en">

<head>
  <title>Payment Delay Dashboard</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="lib/purecss/pure-min.css">
  <link type="text/css" rel="stylesheet" href="lib/metrics-graphics-2.6.0/metricsgraphics.css">
  <!-- <link rel='stylesheet' href='lib/addon/mg_line_brushing.css' /> -->
  <link type="text/css" rel="stylesheet" href="assets/css/metricsgraphics-dark.css">
  <link type="text/css" rel="stylesheet" href="assets/css/style.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link type="text/css" rel="stylesheet" href="lib/purecss/grids-responsive-min.css">
  <!--<![endif]-->
</head>

<body>
  <div class="header">
    <img class="logo" src="assets/img/settings.png" alt="">
    <h1>MGNREGA payment dashboard</h1>
  </div>
  <div class="container">
    <div class="pure-g">
      <div class="pure-u-24-24">
        <div class="chart-holder">
          <div id="block_performance"></div>
          <div class="legend"></div>
        </div>
      </div>
    </div>
    <h2>Stepwise performance of your block</h2>
    <div class="selectors pure-g">
      <div class="pure-u-3-24">
        <label for="option-one" class="pure-checkbox">
          Block Mean
          <input class="blockSelector" id="option-one" type="checkbox" value="block">
        </label>
      </div>
      <div class="pure-u-3-24">
        <label for="option-two" class="pure-checkbox">
          Disctrict Mean
          <input class="blockSelector" id="option-two" type="checkbox" value="district">
        </label>
      </div>
      <div class="pure-u-3-24">
        <label for="option-three" class="pure-checkbox">
          State Mean
          <input class="blockSelector" id="option-three" type="checkbox" value="state">
        </label>
      </div>
      <div class="pure-u-3-24">
        <label for="option-four" class="pure-checkbox">
          Mandated Maximum
          <input class="blockSelector" id="option-four" type="checkbox" value="mandated">
        </label>
      </div>
    </div>
    <div class="pure-g block_charts">
      <div class="pure-u-6-24">
        <div class="chart-holder small_chart">
          <div id="s_0"></div>
          <div class="s_0_legend"></div>
        </div>
      </div>
      <div class="pure-u-6-24">
        <div class="chart-holder small_chart">
          <div id="s_1"></div>
          <div class="s_1_legend"></div>
        </div>
      </div>
      <div class="pure-u-6-24">
        <div class="chart-holder small_chart">
          <div id="s_3"></div>
          <div class="s_3_legend"></div>
        </div>
      </div>
      <div class="pure-u-6-24">
        <div class="chart-holder small_chart">
          <div id="s_4"></div>
          <div class="s_4_legend"></div>
        </div>
      </div>
      <div class="pure-u-6-24">
        <div class="chart-holder small_chart">
          <div id="s_6"></div>
          <div class="s_6_legend"></div>
        </div>
      </div>
      <div class="pure-u-6-24">
        <div class="chart-holder small_chart">
          <div id="s_7"></div>
          <div class="s_7_legend"></div>
        </div>
      </div>
      <div class="pure-u-6-24">
        <div class="chart-holder small_chart">
          <div id="s_8"></div>
          <div class="s_8_legend"></div>
        </div>
      </div>
      <div class="pure-u-6-24">
      </div>
    </div>
    <div style="height:300px"></div>
  </div>
  <!-- JS -->
  <script type="text/javascript" src="lib/d3/d3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="lib/metrics-graphics-2.6.0/metricsgraphics.min.js"></script>
  <!-- <script src='lib/addon/mg_line_brushing.js'></script> -->
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
